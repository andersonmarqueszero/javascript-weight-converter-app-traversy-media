<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;                       
        }
    </style>
    <title>Weight Converter</title>    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">
                    Weight Converter
                </h1>
                <form >
                    <div class="form-group">
                        <input type="number"  id="kgInput"
                        class="form-control w3-text-white form-control-lg"
                        placeholder="Enter kilograms...">
                    </div>
                </form>
                
                <div id="output">
                    
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4 class="p-2">Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4 class="p-2">Pounds:</h4>
                            <div id="lbsOutput"></div>
                        </div>
                    </div>
                    
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4 class="p-2">Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('kgInput').addEventListener('input', function(e){
         document.getElementById('output').style.visibility = 'visible';
        let kg = e.target.value;
     document.getElementById('gramsOutput').innerHTML = kg*1000;
    
     document.getElementById('lbsOutput').innerHTML = kg*2.205;
    
     document.getElementById('ozOutput').innerHTML = kg*35.274;
    });
    </script>
</body>
</html>
